spring:
  application:
    name: mood-beats
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/moodbeats
    username: ${DB_USERNAME:moodbeats_user}
    password: ${DB_PASSWORD:password123}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # AI Configuration
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:your-openai-api-key-here}
      chat:
        options:
          model: gpt-3.5-turbo
          temperature: 0.7
          max-tokens: 1000
  
  # Security Configuration
  security:
    user:
      name: admin
      password: ${ADMIN_PASSWORD:admin123}

# Logging
logging:
  level:
    com.moodbeats: DEBUG
    org.springframework.ai: DEBUG
    org.hibernate.SQL: DEBUG

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api

# Custom Application Properties
moodbeats:
  ai:
    mood-analysis:
      system-prompt: |
        You are an expert music psychologist and AI that analyzes human emotions and moods to recommend music.
        Your task is to analyze mood descriptions and extract key emotional components that can be mapped to music characteristics.
        
        For each mood description, provide:
        1. Primary emotions (happiness, sadness, anger, fear, surprise, disgust)
        2. Energy level (1-10)
        3. Arousal level (calm to excited, 1-10)
        4. Valence (negative to positive, 1-10)
        5. Recommended music characteristics (tempo, genre tendencies, instrumentation)
        
        Always respond in valid JSON format.
  
  music:
    genres:
      # This will be used to seed our genre database
      - name: "Ambient"
        characteristics: "low energy, atmospheric, calming"
      - name: "Electronic Dance Music"
        characteristics: "high energy, rhythmic, uplifting"
      - name: "Indie Folk"
        characteristics: "medium energy, organic, introspective"
      - name: "Jazz"
        characteristics: "variable energy, sophisticated, emotional"
      - name: "Heavy Metal"
        characteristics: "high energy, aggressive, powerful"
